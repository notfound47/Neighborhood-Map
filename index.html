<!DOCTYPE html>
<html>
<head>
	<title>Neighborhood Map - Crime Reports</title>
	<link rel="stylesheet" href="css/style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="map"></div>
	<div id="searchContainer">
		<div id="searchNavigation">
			<input id="input" placeholder="Search a Crime..." type="input" data-bind="textInput: query, valueUpdate: 'keydown', event: { keyup: filterResults }" autocomplete="on"></input>
			<div id="scrollingList">
				<ul data-bind="template: {name:'marker', foreach:markers}">
				</ul>
				<script type="text/html" id="marker">
					<div data-bind="visible: visible">
						<a href="#" data-bind="attr: {id: ActivityNumber}">
                            <li data-bind="click: selectMarker">
                                <strong data-bind="text: PrimaryViolation"></strong>
                                <p data-bind="text: OccurenceLocation"></p>
                                <p data-bind="text: OccurenceCity"></p> 
                            </li>
                        </a>
                        <hr/>
					</div>
				</script>
			</div>
		</div>
		<div id="menuContainer" data-bind="click: toggleMenu">
			<img id="menuButton" src="img/menuicon.png" alt="Toggle Menu">
		</div>
	</div>
	<div id="weatherContainer"><img id="weatherIcon" src="http://icons.wxug.com/graphics/wu2/logo_130x80.png"><span data-bind="html: temperature " class="temp"></span><br><span data-bind="text: city" class="city"></span></div>
	<script src="//code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="js/lib/knockout-3.4.2.js"></script>
	<script src="js/script.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqaT_sOie4xGV-4dfpTtFwnQjeyKz8c4U&callback=initMap" onerror="mapErrorHandling()" async defer></script>
</body>
</html>
